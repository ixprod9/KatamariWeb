<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Katamari</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #111;
    background-image:
      linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
      linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
      linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
    background-size: 40px 40px;
    background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
    overflow: hidden;
    touch-action: none;
  }

  .drag {
    position: absolute;
    cursor: grab;
    user-select: none;
    touch-action: none;
  }

  .drag:active {
    cursor: grabbing;
  }

  img {
    display: block;
    width: 160px;
    height: auto;
    -webkit-user-drag: none;
    user-drag: none;
    pointer-events: none;
    transition: transform 0.1s ease-out;
  }

  .spin {
    animation: spin 0.8s linear;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  #explosion {
    position: absolute;
    width: 240px;
    height: auto;
    display: none;
    pointer-events: none;
    opacity: 0;
    transition: opacity 1.5s ease-out;
  }
</style>
</head>
<body>
  <div class="drag" id="draggable">
    <img id="emoji" src="https://cdn.discordapp.com/emojis/1318694929677029587.webp?size=128" alt="katamari emoji">
  </div>
  <img id="explosion" src="explosion.gif" alt="Explosion">

<script>
const drag = document.getElementById("draggable");
const img = document.getElementById("emoji");
const explosion = document.getElementById("explosion");

let isDragging = false;
let startX, startY, offsetX = 0, offsetY = 0;
let moved = false;
let bouncing = false;
let vx = 3, vy = 2.5;
let x, y, w, h;
let animationFrame;
let idleTimer;
let lastTime = 0;
let lastPos = { x: 0, y: 0 };
let exploded = false;

// ----- Update window & image bounds -----
function updateBounds() {
  w = img.offsetWidth;
  h = img.offsetHeight;
  const stageW = window.innerWidth;
  const stageH = window.innerHeight;

  if (x == null) {
    x = (stageW - w) / 2;
    y = (stageH - h) / 2;
  } else {
    x = Math.min(Math.max(x, 0), stageW - w);
    y = Math.min(Math.max(y, 0), stageH - h);
  }
  drag.style.left = `${x}px`;
  drag.style.top = `${y}px`;
}

window.addEventListener("resize", updateBounds);

// ----- DVD Bounce -----
function startBounce() {
  if (bouncing || exploded) return;
  bouncing = true;

  const bounce = () => {
    if (!bouncing || exploded) return;

    const stageW = window.innerWidth;
    const stageH = window.innerHeight;

    x += vx;
    y += vy;

    if (x <= 0) { x = 0; vx = Math.abs(vx); }
    else if (x + w >= stageW) { x = stageW - w; vx = -Math.abs(vx); }

    if (y <= 0) { y = 0; vy = Math.abs(vy); }
    else if (y + h >= stageH) { y = stageH - h; vy = -Math.abs(vy); }

    drag.style.left = `${x}px`;
    drag.style.top = `${y}px`;

    animationFrame = requestAnimationFrame(bounce);
  };
  bounce();
}

function stopBounce() {
  bouncing = false;
  cancelAnimationFrame(animationFrame);
}

// ----- Idle Timer -----
function resetIdleTimer() {
  clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    if (!bouncing && !exploded) startBounce();
  }, 5000);
}

// ----- Trigger Explosion -----
function triggerExplosion() {
  exploded = true;
  stopBounce();
  img.style.display = "none";

  // Position explosion where emoji was
  explosion.style.left = `${x + w / 2 - 120}px`;
  explosion.style.top = `${y + h / 2 - 120}px`;
  explosion.style.display = "block";
  explosion.style.opacity = "1";

  // Make sure GIF only plays once (reload trick)
  explosion.src = "";
  setTimeout(() => {
    explosion.src = "explosion.gif";
  }, 50);

  // Fade out explosion after ~2.5s
  setTimeout(() => {
    explosion.style.opacity = "0";
  }, 2500);
}

// ----- Dragging -----
drag.addEventListener("pointerdown", e => {
  if (exploded) return;
  stopBounce();
  isDragging = true;
  moved = false;
  startX = e.clientX - x;
  startY = e.clientY - y;
  drag.setPointerCapture(e.pointerId);
  resetIdleTimer();
});

drag.addEventListener("pointermove", e => {
  if (!isDragging || exploded) return;
  moved = true;

  const now = performance.now();
  const dt = now - lastTime;
  const dx = e.clientX - lastPos.x;
  const dy = e.clientY - lastPos.y;
  const speed = Math.sqrt(dx * dx + dy * dy) / (dt || 1);

  // Higher threshold (harder to trigger)
  if (speed > 7.5) {
    triggerExplosion();
    return;
  }

  lastTime = now;
  lastPos = { x: e.clientX, y: e.clientY };

  x = e.clientX - startX;
  y = e.clientY - startY;

  const stageW = window.innerWidth;
  const stageH = window.innerHeight;
  x = Math.min(Math.max(x, 0), stageW - w);
  y = Math.min(Math.max(y, 0), stageH - h);

  drag.style.left = `${x}px`;
  drag.style.top = `${y}px`;
});

drag.addEventListener("pointerup", e => {
  if (exploded) return;
  isDragging = false;
  drag.releasePointerCapture(e.pointerId);
  if (!moved) {
    img.classList.remove("spin");
    void img.offsetWidth;
    img.classList.add("spin");
  }
  resetIdleTimer();
});

// Initialize
updateBounds();
startBounce();
</script>
</body>
</html>

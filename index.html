<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Katamari</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #111;
    background-image:
      linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
      linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
      linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
    background-size: 40px 40px;
    background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
    overflow: hidden;
    touch-action: none;
  }

  .drag {
    position: absolute;
    cursor: grab;
    user-select: none;
    touch-action: none;
  }

  .drag:active {
    cursor: grabbing;
  }

  img {
    display: block;
    width: 160px;
    height: auto;
    -webkit-user-drag: none;
    user-drag: none;
    pointer-events: none;
    transition: transform 0.1s ease-out;
  }

  .spin {
    animation: spin 0.8s linear;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="drag" id="draggable">
    <img id="emoji" src="https://cdn.discordapp.com/emojis/1318694929677029587.webp?size=128" alt="katamari emoji">
  </div>

<script>
const drag = document.getElementById("draggable");
const img = document.getElementById("emoji");

let isDragging = false;
let startX, startY, offsetX = 0, offsetY = 0;
let moved = false;
let bouncing = false;
let vx = 3, vy = 2.5;
let x, y, w, h;
let animationFrame;
let idleTimer;

// ----- Update window & image bounds -----
function updateBounds() {
  w = img.offsetWidth;
  h = img.offsetHeight;

  // Keep it within the screen bounds
  const stageW = window.innerWidth;
  const stageH = window.innerHeight;

  if (x == null) {
    // Start centered
    x = (stageW - w) / 2;
    y = (stageH - h) / 2;
  } else {
    // Clamp if off-screen after resize
    x = Math.min(Math.max(x, 0), stageW - w);
    y = Math.min(Math.max(y, 0), stageH - h);
  }
  drag.style.left = `${x}px`;
  drag.style.top = `${y}px`;
}

window.addEventListener("resize", () => {
  updateBounds();
});

// ----- DVD Bounce -----
function startBounce() {
  if (bouncing) return;
  bouncing = true;

  const bounce = () => {
    if (!bouncing) return;

    const stageW = window.innerWidth;
    const stageH = window.innerHeight;

    x += vx;
    y += vy;

    // Bounce horizontally
    if (x <= 0) {
      x = 0;
      vx = Math.abs(vx);
    } else if (x + w >= stageW) {
      x = stageW - w;
      vx = -Math.abs(vx);
    }

    // Bounce vertically
    if (y <= 0) {
      y = 0;
      vy = Math.abs(vy);
    } else if (y + h >= stageH) {
      y = stageH - h;
      vy = -Math.abs(vy);
    }

    drag.style.left = `${x}px`;
    drag.style.top = `${y}px`;

    animationFrame = requestAnimationFrame(bounce);
  };

  bounce();
}

function stopBounce() {
  bouncing = false;
  cancelAnimationFrame(animationFrame);
}

// ----- Idle Timer -----
function resetIdleTimer() {
  clearTimeout(idleTimer);
  idleTimer = setTimeout(() => {
    if (!bouncing) startBounce();
  }, 3000);
}

// ----- Dragging -----
drag.addEventListener("pointerdown", e => {
  stopBounce();
  isDragging = true;
  moved = false;
  startX = e.clientX - x;
  startY = e.clientY - y;
  drag.setPointerCapture(e.pointerId);
  resetIdleTimer();
});

drag.addEventListener("pointermove", e => {
  if (!isDragging) return;
  moved = true;

  x = e.clientX - startX;
  y = e.clientY - startY;

  // Keep image inside screen
  const stageW = window.innerWidth;
  const stageH = window.innerHeight;
  x = Math.min(Math.max(x, 0), stageW - w);
  y = Math.min(Math.max(y, 0), stageH - h);

  drag.style.left = `${x}px`;
  drag.style.top = `${y}px`;
});

drag.addEventListener("pointerup", e => {
  isDragging = false;
  drag.releasePointerCapture(e.pointerId);
  if (!moved) {
    img.classList.remove("spin");
    void img.offsetWidth; // restart spin
    img.classList.add("spin");
  }
  resetIdleTimer();
});

// Initialize
updateBounds();
startBounce();
</script>
</body>
</html>

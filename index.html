<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Katamari</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background-color: #111;
    background-image:
      linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
      linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
      linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
      linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
    background-size: 40px 40px;
    background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .stage {
    position: relative;
    width: 100vw;
    height: 100vh;
    touch-action: none;
  }

  .drag {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    cursor: grab;
    user-select: none;
    touch-action: none;
  }

  .drag:active {
    cursor: grabbing;
  }

  img {
    display: block;
    width: 180px;
    height: auto;
    -webkit-user-drag: none;
    user-drag: none;
    pointer-events: none;
    transition: transform 0.1s ease-out;
  }

  .spin {
    animation: spin 0.8s linear;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="drag" id="draggable">
      <img id="emoji" src="https://cdn.discordapp.com/emojis/1318694929677029587.webp?size=128" alt="katamari emoji">
    </div>
  </div>

<script>
const drag = document.getElementById("draggable");
const img = document.getElementById("emoji");
const stage = document.querySelector(".stage");

let isDragging = false;
let startX, startY, offsetX = 0, offsetY = 0;
let moved = false;
let bouncing = false;
let vx = 2, vy = 2; // velocity
let animationFrame;

// ----- Dragging -----
drag.addEventListener("pointerdown", e => {
  if (bouncing) return; // disable dragging while bouncing
  isDragging = true;
  startX = e.clientX - offsetX;
  startY = e.clientY - offsetY;
  drag.setPointerCapture(e.pointerId);
  moved = false;
});

drag.addEventListener("pointermove", e => {
  if (!isDragging || bouncing) return;
  moved = true;
  offsetX = e.clientX - startX;
  offsetY = e.clientY - startY;
  drag.style.transform = `translate(calc(-50% + ${offsetX}px), calc(-50% + ${offsetY}px))`;
});

drag.addEventListener("pointerup", e => {
  if (bouncing) return;
  isDragging = false;
  drag.releasePointerCapture(e.pointerId);
  if (!moved) {
    img.classList.remove("spin");
    void img.offsetWidth; // restart spin animation
    img.classList.add("spin");
  }
});

// ----- DVD Bounce Logic -----
function startBounce() {
  const rect = img.getBoundingClientRect();
  let x = rect.left;
  let y = rect.top;
  const w = rect.width;
  const h = rect.height;

  const bounce = () => {
    const stageW = window.innerWidth;
    const stageH = window.innerHeight;

    x += vx;
    y += vy;

    if (x <= 0 || x + w >= stageW) {
      vx = -vx;
      img.style.filter = `hue-rotate(${Math.random() * 360}deg)`; // color shift for fun
    }
    if (y <= 0 || y + h >= stageH) {
      vy = -vy;
      img.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
    }

    drag.style.transform = `translate(${x}px, ${y}px)`;
    animationFrame = requestAnimationFrame(bounce);
  };

  bounce();
}

function stopBounce() {
  cancelAnimationFrame(animationFrame);
  bouncing = false;
  // Reset transform back to center
  drag.style.transform = `translate(-50%, -50%)`;
  offsetX = 0;
  offsetY = 0;
}

// ----- Double-click / Double-tap -----
let lastTap = 0;
img.addEventListener("click", (e) => {
  const now = Date.now();
  if (now - lastTap < 300) {
    bouncing = !bouncing;
    if (bouncing) startBounce();
    else stopBounce();
  }
  lastTap = now;
});

// Handle window resize
window.addEventListener("resize", () => {
  if (bouncing) stopBounce();
});
</script>
</body>
</html>
